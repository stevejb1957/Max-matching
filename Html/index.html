<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
<title>Max Matching</title>
    
<script src="../Lib/canvas-input.js"></script>
    

     
<style type="text/css">
       body{margin:1px;background:rgba(57, 67, 145, 0.47); }
       #my_canvas{background:#b5f8d4;border:#000 1px solid;}
</style>
     
<form id="line"> 
       <input name="selection" type="number" size="20" style="position:relative;top:250px;left:100px;border-radius:5px;font-size:100%;">
</form> 
  
<button  style="position:absolute;top:325px;left:140px;border-radius:5px;cursor:pointer;font-size:90%;" onclick="inputLine()">Enter Problem</button>
      
<button  style="position:absolute;top:400px;left:145px;border-radius:2px;cursor:pointer;font-size:90%" onclick="initialMatch()">Initial Match</button>  
    
<button style ="position:absolute;top:480px;left:140px;border-radius:2px;cursor:pointer;font-size:90%" onclick="MaxMatch()">Max Matching</button>  
     
<button style ="position:absolute;top:800px;left:500px;border-radius:5px;background-color:#bdd43e;color:#f80808;cursor:pointer;font-size:100%;" onclick="window.location.reload()">RESTART</button>   
     

      
</head>

<body>

<canvas id="my_canvas" width="1250" height="930"> </canvas>
    
<script src="../JS/Javascript.js"></script>
<script src="../Lib/underscore.js"></script>
</body>

</html>
